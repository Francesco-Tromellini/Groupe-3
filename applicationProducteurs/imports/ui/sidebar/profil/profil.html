<template name="profil">
    <center>
    {{#with UserImages}}
    <img src="{{image}}" class="profile-img">
    {{else}}
    <img src="https://st4.depositphotos.com/6381748/25777/v/1600/depositphotos_257777116-stock-illustration-cute-cartoon-cow-with-a.jpg" class="profile-img" style="width:100px;height:100px;">
    <form class="edit-profile" enctype="multipart/form-data">
        <label for="profileImage">Choisir une photo de profile</label>
        <span id="filename"></span>
        <input type="file" name="profileImage" id="profileImage" class="black profileImage">
        <br>
        <button type="submit" value="Télécharger la photo" id="profile-btn" class="btn btn-sml btn-primary">Télécharger l'image</button>
    </form>
    {{/with}}

    <div class="username">Pseudo: {{currentUser.username}}</div>


    <!--JS for switching file picker span -->
    <script type="text/javascript">
        $(function() {
            $("#profileImage:file").change(function () {
                var fileName = $(this).val();
                $("span").text(fileName);
                $("label").hide();
            });
        });

    </script>
    </center>
</template>
