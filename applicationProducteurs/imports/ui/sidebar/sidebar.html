            </div>

            <ul class="list-unstyled components">
                {{> profil}}

                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">{{> navigation}}</a>
                    <p class="dropdown-toggle">{{> nombreLikes}}</p>

            </ul>
        </nav>
    </div>
</template>
