<template name="visualisation">
    <center>
        <h2 id="listeannonce">
        </h2>
        <div id="annonceForm-wrap" class="form-group">
        <form action="" class="annonce-post">
            <h3 class="annonceForm-heading">Créer une annonce</h3>
            <div class="row">
                <input type="text" name="annonceName" class="form-control" placeholder="Titre de l'annonce">
            </div>
            <div class="row">
                <input type="text" name="annoncePost" id="annoncePost" class="form-control" placeholder="Description">
            </div>
            <div class="row">
                <input type="number" name="annonceCode" class="form-control" placeholder="Code Postal">
            </div>
            <div class="row">
                <input type="text" name="annonceContact" class="form-control" placeholder="Contact : email ou numéro de téléphone">
            </div>
            <div class="row">
                <div class="colon">{{> uploadFormAnnonces}}</div>
                <div class="colon">Type de produit : {{> filtres}}</div>
            </div>
            
            <button class="btn btn-lg btn-success btn-block" type="submit">Créer une annonce</button>
        </form>
        <br>
        <br>
        </div>
        
        <div class="allannonces" id="annoncesrecentes" style="text-align: center; margin-left: 300px;" hidden>
             {{#each annoncesrecentes}} {{> annonce}} {{/each}} 
        </div>
        <div class="allannonces" id="annoncesanciennes" style="text-align: center; margin-left: 300px;" hidden>
            {{#each annoncesanciennes}} {{> annonce}} {{/each}} 
       </div>
    </center>
    {{> sidebar}}
</template>
