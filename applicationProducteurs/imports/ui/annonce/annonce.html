<!--Start definition template Annonces pour affichage sur la page ACCUEIL-->
<template name="annonce">
    <div class="card" style="background-color: #BED3C3;">
            <h4 style="color: #7386D5;">{{title}}</h4>
            <div class="row">
                <div class="col">
                    <h6 style="color: #7386D5;">Description du produit</h6>
                    <span>{{description}}</span>
                </div>
                <div class="col">
                    <span>{{> uploadedFilesAnnonces}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span>Contact : <strong style="color: #7386D5;"> {{contact}}</strong></span>
                </div>
                <div class="col">
                    <span>Type de produit : <strong style="color: #7386D5;">{{filtreSelected}}</strong></span>
                </div>
                <div class="col">
                    <span>Code postal : <strong style="color: #7386D5">{{postalCode}}</strong></span>
                </div>
            </div>
    </div>
</template>
