<!--Start definition template Annonces pour affichage sur la page ACCUEIL-->
<template name="annonce">
    <div class="card" >
            <h4>{{title}}</h4>
            <span>{{description}}</span>
            {{> uploadedFilesAnnonces}}
            <span><strong>{{postalCode}}</strong></span>
            <span style="color: blueviolet;">{{filtreSelected}}</span>
    </div>
</template>
