<!--Start definition template Annonces pour affichage sur la page ACCUEIL-->
<template name="annonce">
    <div class="card" >
            <h4>{{title}}</h4>
            <span>{{description}}</span>
            <img src="{{photo}}" alt="ProdImage">
            {{> uploadForm}}
            {{> uploadedFiles}}
            <span><strong>{{postalCode}}</strong></span>
    </div>
</template>
