<!--Template pour le Form de l'image-->
<template name="uploadFormAnnonces">
    {{#with currentUpload}}
      Uploading <b>{{file.name}}</b>: 
      <span id="progress">{{progress.get}}%</span>
    {{else}}
      <input id="fileInput" type="file" />
      <p><small>Téléchargez le fichier en format <code>jpeg</code> ou <code>png</code>, avec une taille inférieure ou égale à 10MB</small></p>
    {{/with}}
</template>

<!--Template pour l'affichage de l'image-->
<template name="uploadedFilesAnnonces">
  <!-- <a href="{{file.link}}?download=true" download="{{file.name}}">{{file.name}}</a> -->
  <img src="{{file.link}}?download=true" alt="Image du produit" height="150px" width="150px">
</template>
